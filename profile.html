<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Profile</title>
</head>
<body>
  <p>Redirigiendo a la aplicaci√≥n...</p>
  <script>
    try {
      location.href = (location.origin + location.pathname.replace(/\/profile\.html$/, '\/index.html')) + '#/profile';
    } catch(e) {
      location.href = 'index.html#/profile';
    }
  </script>
</body>
</html>
