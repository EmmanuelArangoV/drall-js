<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Admin</title>
</head>
<body>
  <p>Redirigiendo a la aplicaci√≥n...</p>
  <script>
    // Si alguien abre este archivo directamente, redirigimos a la SPA y al hash /admin
    try {
      const base = location.pathname.replace(/\/admin\.html$/, '');
      // Ir a index.html con hash
      location.href = (location.origin + location.pathname.replace(/\/admin\.html$/, '\/index.html') ) + '#/admin';
    } catch(e){
      // Fallback: ir al root
      location.href = 'index.html#/admin';
    }
  </script>
</body>
</html>
